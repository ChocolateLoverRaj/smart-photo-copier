<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Photo Copier</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="form">
        <h2>Existing Directory</h2>
        <button name="existButton">Select</button>
        <input type="text" name="exist">
        <span id="form__exist-span">Not Selected</span>

        <h2>Source Directory</h2>
        <button name="srcButton">Select</button>
        <input type="text" name="src">
        <span id="form__src-span">Not Selected</span>

        <h2>Destination Directory</h2>
        <button name="destButton">Select</button>
        <input type="text" name="dest">
        <span id="form__dest-span">Not Selected</span>

        <br><br>

        <label>
            <input name="compareContents" type="checkbox" id="form__compare-contents">
            Compare duplicate file contents
        </label>

        <br><br>

        <button name="copy" disabled>Smart Copy</button>
    </form>
    <div id="progress" class="hidden">
        <h2>Steps</h2>
        <ul id="steps">
            <li>Read existing and source folders</li>
            <li>Copy unique files</li>
        </ul>
        <div id="grid">
            <h2 id="grid__checking">0</h2>
            <h2 id="grid__copied">0</h2>
            <h2 id="grid__duplicate">0</h2>
            <h2 id="grid__remaining">0</h2>
            <h2>Files being checked if they're duplicates</h2>
            <h2>Files Copied</h2>
            <h2>Duplicate Files</h2>
            <h2>Files Remaining</h2>
            <textarea id="grid__checking-list" disabled></textarea>
            <textarea id="grid__copied-list" disabled></textarea>
            <textarea id="grid__duplicate-list" disabled></textarea>
            <textarea id="grid__remaining-list" disabled></textarea>
        </div>
    </div>
</body>

</html>
